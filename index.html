<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Freelancer Template Clone</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					container: {
						center: true,
						padding: "1rem",
					},
					extend: {
						colors: {
							primary: {
								DEFAULT: "#4FBD9C",
								dark: "color-mix(in srgb, #4FBD9C 80%, black)",
							},
							secondary: "#2C3E50",
						},
						fontSize: {},
						fontFamily: {
							mont: ["Montserrat", "sans-serif"],
							dm: ["DM Sans", "sans-serif"],
						},
					},
				},
			};
		</script>
		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
			}
		</style>
	</head>
	<body class="font-dm">
		<header>
			<nav class="fixed top-0 right-0 left-0 bg-secondary text-white uppercase">
				<div class="container flex items-center justify-between py-4 lg:py-0 max-w-screen-xl">
					<h2 class="text-xl whitespace-nowrap font-mont font-bold lg:text-3xl">start bootstrap</h2>
					<button
						id="menuBtn"
						class="flex items-center gap-0.5 rounded-lg ring-white p-4 py-3 bg-primary uppercase transition hover:bg-primary-dark focus:ring-4 lg:hidden"
					>
						<!-- mobile -->
						<span>menu</span>
						<span class="material-symbols-outlined"> menu </span>
					</button>
					<ul class="hidden lg:flex items-center text-lg font-mont font-bold">
						<!-- desktop -->
						<li class="text-white cursor-pointer tracking-tight transition hover:text-primary">
							<a
								href="#portfolio"
								class="block py-8 px-6"
								>portfoilo</a
							>
						</li>
						<li class="text-white cursor-pointer tracking-tight transition hover:text-primary">
							<a
								href="#about"
								class="block py-8 px-6"
								>about</a
							>
						</li>
						<li class="text-white cursor-pointer tracking-tight transition hover:text-primary">
							<a
								href="#contact"
								class="block py-8 px-6"
								>contact</a
							>
						</li>
					</ul>
				</div>
				<!-- transition-all duration-[600ms] data-[active]:max-h-[1000px] data-[active]:pb-4 data-[active]:duration-[600ms] data-[active]:transition-all" -->
				<div
					id="menu"
					class="absolute overflow-hidden top-full right-0 left-0 bg-secondary max-h-0 transition-all duration-[400ms] ease-out data-[active]:max-h-[1000px] data-[active]:duration-[400ms] data-[active]:transition-all data-[active]:ease-in"
				>
					<!-- mobile -->
					<ul class="flex lg:hidden flex-col text-base font-mont font-bold pb-4">
						<li class="text-white cursor-pointer tracking-tight transition hover:text-primary">
							<a
								href="#portfolio"
								class="block py-4 pl-4"
								>portfoilo</a
							>
						</li>
						<li class="text-white cursor-pointer tracking-tight transition hover:text-primary">
							<a
								href="#about"
								class="block py-4 pl-4"
								>about</a
							>
						</li>
						<li class="text-white cursor-pointer tracking-tight transition hover:text-primary">
							<a
								href="#contact"
								class="block py-4 pl-4"
								>contact</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>
	</body>
	<script src="script.js"></script>
</html>
